<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <% include ../head.html %>
    <style type="text/css">
        table {
            border-collapse: collapse;
        }

        table td {
            border: 1px solid #000000;
            text-align: center;
        }

        table th {
            border: 1px solid #000000;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        var printData = function (oper) {
            if (oper < 10) {
                bdhtml = window.document.body.innerHTML;//获取当前页的html代码
                sprnstr = "<!--startprint" + oper + "-->";//设置打印开始区域
                eprnstr = "<!--endprint" + oper + "-->";//设置打印结束区域
                prnhtml = bdhtml.substring(bdhtml.indexOf(sprnstr) + 18); //从开始代码向后取html

                prnhtml = prnhtml.substring(0, prnhtml.indexOf(eprnstr));//从结束代码向前取html
                prnhtml = '<style type="text/css"> table {  border-collapse: collapse;   }   table td {  border: 1px solid #000000;  text-align: center; font-size: 10px }      table th {     border: 1px solid #000000;   text-align: center;   }   </style>' + prnhtml;

                // 生成并打印ifrme
                var syfPrint = window.frames[0];
                syfPrint.document.body.innerHTML = prnhtml;
                syfPrint.document.execCommand("Print");
            }
            else {
                window.print();
            }
        };


        /* 初始化页面标签 */
        function init() {
            $('#startTime').datetimebox({
                required: true,
                editable: false,
                value: GetDateMonthStr(0)
            });
            $('#endTime').datetimebox({
                value: GetDateMonthStr(1),
                editable: false
            });
            $("#startTimeSpan").html($('#startTime').datetimebox('getValue'));
            $("#endTimeSpan").html($('#endTime').datetimebox('getValue'));
            $("#printTimeSpan").html(getCurrentTime());
        }

        /*查询操作*/
        var query = function () {
            $.messager.progress({
                text: '数据加载中....'
            });
            $("#printTimeSpan").html(getCurrentTime());
            $("#startTimeSpan").html($('#startTime').datetimebox('getValue'));
            $("#endTimeSpan").html($('#endTime').datetimebox('getValue'));
            $.post("/center/getPatientFlowDirection", cxw.serializeObject($('#searchForm')), function (result, status) {
                if (status == 'success') {
                    $.messager.progress('close');
                    var map = [];
                    var sub = [];
                    $.each(result, function (i, ob) {
                        var columnValue = ob.sendAddr;
                        var columnSubValue = ob.sendAddr + ob.station;
                        if (!map[columnValue]) {
                            map[columnValue] = 1;
                        } else {
                            map[columnValue] = parseInt(map[columnValue]) + 1;
                        }
                        if (!sub[columnSubValue]) {
                            sub[columnSubValue] = 1;
                        } else {
                            sub[columnSubValue] = parseInt(sub[columnSubValue]) + 1;
                        }
                    });
                    var str = '';
                    var columnValue;
                    var columnSubValue;
                    $.each(result, function (i, ob) {//填充表1数据
                        if (ob.sendAddr == '总计') {
                            str += '<tr><td colspan="3"><b>' + ob.sendAddr + '</b></td><td>' + ob.numbers + '</td><td>' + ob.percent + '</td></tr>';
                        } else if (ob.sendAddr == '合计') {
                            str += '<tr><td colspan="1"><b>' + ob.sendAddr + '</b></td><td></td><td></td><td>' + ob.numbers + '</td><td>' + ob.percent + '</td></tr>';
                        } else if (columnValue != ob.sendAddr) { //送往地点第一行
                            columnValue = ob.sendAddr;
                            if (columnSubValue != (ob.sendAddr + ob.station) && ob.station != '小计') {//分站第一行
                                columnSubValue = ob.sendAddr + ob.station;
                                str += '<tr><td rowspan="' + map[ob.sendAddr] + '">' + ob.sendAddr + '</td><td rowspan="' + sub[columnSubValue] + '">' + ob.station + '</td><td>' + ob.patientClass + '</td><td>' + ob.numbers + '</td><td>' + ob.percent + '</td></tr>';
                            } else if (ob.station == '小计') {
                                str += '<tr><td colspan="2"><b>' + ob.station + '</b></td><td>' + ob.numbers + '</td><td>' + ob.percent + '</td></tr>';
                            } else {
                                str += '<tr><td rowspan="' + map[ob.sendAddr] + '">' + ob.sendAddr + '</td><td>' + ob.station + '</td><td>' + ob.patientClass + '</td><td>' + ob.numbers + '</td><td>' + ob.percent + '</td></tr>';
                            }
                        } else {
                            if (ob.station == '小计') {
                                str += '<tr><td colspan="2"><b>' + ob.station + '</b></td><td>' + ob.numbers + '</td><td>' + ob.percent + '</td></tr>';
                            } else if (columnSubValue != (ob.sendAddr + ob.station)) {//分站第一行
                                columnSubValue = ob.sendAddr + ob.station;
                                str += '<tr><td rowspan="' + sub[columnSubValue] + '">' + ob.station + '</td><td>' + ob.patientClass + '</td><td>' + ob.numbers + '</td><td>' + ob.percent + '</td></tr>';
                            } else {
                                str += '<tr><td>' + ob.patientClass + '</td><td>' + ob.numbers + '</td><td>' + ob.percent + '</td></tr>';
                            }
                        }
                    });
                    $("#table1 tbody").empty().append(str);
                } else {
                    $.messager.progress('close');
                    $.messager.alert('提示', '查询失败!', 'info');
                }
            });
        };

        $(document).ready(function () {
            init();
            query();
        });
    </script>
</head>
<body class="easyui-layout" data-options="fit:true,border:false">
<iframe src="" width="0" height="0" frameborder="0"></iframe>
<div data-options="region:'north',title:'查询条件',split:true" style="height:80px;">
    <form id="searchForm">
        <div style="padding: 10px;">
            <div style="width: 24%;float: left;display: inline-block;">
                <label style="width: 70px;text-align: right;display: inline-block;margin-right: 5px;">开始时刻:</label>
                <input id="startTime" name="startTime" style="width: 150px;"/>
            </div>
            <div style="width: 24%;display: inline-block;">
                <label style="width: 70px;text-align: right;display: inline-block;margin-right: 5px;">结束时刻:</label>
                <input id="endTime" name="endTime" style="width: 150px;"/>
            </div>
            <div style="width: 24%;display: inline-block;">
                <a href="javascript:void(0);" class="easyui-linkbutton"
                   style="width: 100px;text-align: right;display: inline-block;margin-right: 5px;"
                   data-options="iconCls:'ext-icon-zoom',plain:true"
                   onclick="query();">查询</a>
            </div>
            <div style="width: 24%;display: inline-block;float: right;">
                <a href="javascript:void(0);" class="easyui-linkbutton"
                   data-options="iconCls:'ext-icon-printer',plain:true"
                   onclick="printData(1);">打印</a>
            </div>
        </div>
    </form>
</div>
<div data-options="region:'center',border:false">
    <!--startprint1-->
    <table id="table1" width="99%" cellpadding="0" cellspacing="0" border="0" align="center" style="">
        <caption style="font-size:20px;"><b id="caption"> 鄂州市医疗紧急救援中心病员流向表</b></caption>
        <thead>
        <tr>
            <td style="border:none;font-size: 10px;text-align: left;" colspan="1">
                <span>开始时间:</span>
                <span id="startTimeSpan"></span>
            </td>
            <td style="border:none;font-size: 10px;" colspan="2">
                <span>结束时间:</span>
                <span id="endTimeSpan"></span>
            </td>
            <td style="border:none;font-size: 10px;text-align: right" colspan="2">
                <span>打印时间:</span>
                <span id="printTimeSpan"></span>
            </td>
        </tr>
        <tr>
            <th>送往地点</th>
            <th>急救站</th>
            <th>病种</th>
            <th>次数</th>
            <th>百分比</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <!--endprint1-->
</div>
</body>
</html>
